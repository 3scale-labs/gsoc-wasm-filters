[package]
name = "cache-filter"
version = "0.1.0"
authors = ["Rahul Anand <rahulanand16nov@gmail.com>", "Lahiru Udayanga <lahirudesilva.17@cse.mrt.ac.lk>"]
edition = "2018"

[lib]
crate-type = ["cdylib"]

[dependencies]
threescale = { path = "../threescale" }
serde = { version = "1.0.126", features = ["derive"] }
serde_json = "1.0.64"
log = "0.4.13"
serde-humanize-rs = "0.1.1"
proxy-wasm = "0.1.3"
bincode = "1.1.4"
wasm-bindgen = "0.2.73"
