[package]
name = "cache-filter"
version = "0.1.0"
authors = ["Rahul Anand <rahulanand16nov@gmail.com>", "Lahiru Udayanga <lahirudesilva.17@cse.mrt.ac.lk>"]
edition = "2018"

[lib]
crate-type = ["cdylib"]

[dependencies]
threescale = { path = "../threescale" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
log = "0.4"
serde-humanize-rs = "0.1"
proxy-wasm = "0.1"
bincode = "1.0"
